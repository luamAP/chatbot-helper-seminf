# Configuração do Nginx para Evolution API
# Este arquivo deve ser usado após a obtenção dos certificados SSL

upstream evolution_backend {
    server evolution-api:8080;
    keepalive 32;
}

# Redirecionamento HTTP para HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name evo-chatbot-server.duckdns.org;

    # Localização para validação do Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirecionar para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Configuração HTTPS para Evolution API
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name evo-chatbot-server.duckdns.org;

    # Configurações SSL
    ssl_certificate /etc/letsencrypt/live/evo-chatbot-server.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/evo-chatbot-server.duckdns.org/privkey.pem;
    
    # Configurações SSL modernas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Outras configurações de segurança
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Configurações de proxy para Evolution API
    location / {
        proxy_pass http://evolution_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Configurações para WebSocket (necessário para Evolution API)
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Tamanho máximo do corpo da requisição (importante para uploads de mídia)
        client_max_body_size 100M;
    }

    # Configuração específica para webhooks da Evolution API
    location /webhook/ {
        proxy_pass http://evolution_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts maiores para webhooks
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        client_max_body_size 100M;
    }

    # Configuração para uploads de mídia
    location /media/ {
        proxy_pass http://evolution_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts maiores para uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Tamanho máximo maior para uploads de mídia
        client_max_body_size 500M;
    }

    # Configuração para API de instâncias
    location /instance/ {
        proxy_pass http://evolution_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Configurações para WebSocket (QR Code em tempo real)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        client_max_body_size 50M;
    }

    # Logs específicos para Evolution API
    access_log /var/log/nginx/evolution_access.log;
    error_log /var/log/nginx/evolution_error.log;
}

