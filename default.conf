# Configuração inicial do Nginx para obtenção de certificados SSL
# Este arquivo será substituído após a obtenção dos certificados

server {
    listen 80;
    listen [::]:80;
    server_name n8n-chatbot-server.duckdns.org evo-chatbot-server.duckdns.org;

    # Localização para validação do Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirecionar todo o resto para HTTPS (após obter certificados)
    location / {
        return 301 https://$host$request_uri;
    }
}

